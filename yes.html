<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./yes_style.css">
</head>
<body>
    <div class="container text-center">
        <h1 class="header_text mt-5">Yesssssss! Okaaay Lets Do ThisðŸ’•</h1>
        <div class="content-container">
            <div class="video-container my-4">
                <video id="yesVideo" controls autoplay muted class="img-fluid">
                    <source src="yes.MP4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="gif_container my-4">
                <img src="https://media0.giphy.com/media/T86i6yDyOYz7J6dPhf/giphy.gif" alt="Cute animated illustration" class="img-fluid">
            </div>
            <div class="music-section my-5" id="musicSection" style="display: none;">
                <div class="music-card">
                    <h3 class="music-title">ðŸ’• Our First Dance Song ðŸ’•</h3>
                    <p class="music-subtitle">Let's relive that magical moment together...</p>
                    <button class="btn btn-romantic" id="musicButton" onclick="openMusic()">
                        ðŸŽµ Play Our Song ðŸŽµ
                    </button>
                </div>
            </div>
        </div>
    </div>
        <script>
            // Auto-play video when page loads
            window.onload = function() {
                const video = document.getElementById('yesVideo');
                const musicSection = document.getElementById('musicSection');
                
                video.play().catch(e => {
                    console.log('Autoplay prevented:', e);
                });
                
                // Show music section when video ends
                video.addEventListener('ended', function() {
                    console.log('Video ended, showing music section');
                    musicSection.style.display = 'block';
                    musicSection.style.animation = 'fadeInUp 1s ease-out';
                });
                
                // Fallback: Show music section after 10 seconds regardless
                setTimeout(function() {
                    if (musicSection.style.display === 'none' || musicSection.style.display === '') {
                        console.log('Fallback: showing music section after timeout');
                        musicSection.style.display = 'block';
                        musicSection.style.animation = 'fadeInUp 1s ease-out';
                    }
                }, 10000); // 10 seconds fallback
            };
            
            // Function to open YouTube video at 30 seconds
            function openMusic() {
                const youtubeUrl = 'https://www.youtube.com/watch?v=8s9AZFUWKo0&t=30s';
                window.open(youtubeUrl, '_blank');
            }
        </script>
    </body> 
</html>
